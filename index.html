<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="header">
    <p id="status">Player 0 should play!</p>
    <p class="main-text">Tic Tac Toe</p>
    <button id="reset" class="reset-btn">Reset Game &cularr;</button>
  </div>

  <div class="modal">
    <div class="header">
      <h3>What you want to play as?</h3>
    </div>
    <button id="playAsX">X</button>
    <button id="playAs0">O</button>
  </div>

  <div class="content">
    <div class="grid">
      <div id="hole" class="box" data-index="0"></div>
      <div id="hole" class="box" data-index="1"></div>
      <div id="hole" class="box" data-index="2"></div>
      <div id="hole" class="box" data-index="3"></div>
      <div id="hole" class="box" data-index="4"></div>
      <div id="hole" class="box" data-index="5"></div>
      <div id="hole" class="box" data-index="6"></div>
      <div id="hole" class="box" data-index="7"></div>
      <div id="hole" class="box" data-index="8"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
